{% extends 'base.html' %}
{% block content %}
{% load user_filters %}
    <div class="main__header">
        <h1 class="main__title" align="center">Создание аккаунта</h1>
    </div>
<div class="col" align="center">
    <form class="needs-validation" method="post" action="{% url 'signup' %}">
    {% csrf_token %}
        {% for field in form %}
            <div class="col-sm-6">
                <label for="{{ field.id_for_label }}" class="form__label">{{ field.label }}</label>
                <div class="form__field-group">
                    {{ field|addclass:"form__input" }}
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <span class="form__error">{{ error|escape }}</span>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        {% endfor %}
        <hr class="my-4">
        <div class="col-sm-6">
            <button class="btn btn-dark">Создать аккаунт</button>
        </div>
    </form>
</div>
{% endblock %}
